<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="titlebar">
        <h1>IA1 Proyecto 2 - 201901421</h1>
    </header>
    <div class="container">
        <input type="file" accept=".csv" id="filepicker">
        <select id="model">
            <option value="lr" selected>Linear Regression</option>
            <option value="pr">Polynomial Regression</option>
            <option value="nn">Neuronal Network</option>
        </select>
        <button id="train">Entrenamiento</button>
        <button id="predict">Predicciones</button>
    </div>
    <div class="main-container">
        <div class="parameters-container">
            <div class="linear-regression" id="lr-parameters">
                <h4>xTrain</h4>
                <select id="xtrain">
                    <option value=0 selected>Columna 1</option>
                    <option value=1 >Columna 2</option>
                </select>
                <h4>yTrain</h4>
                <select id="ytrain">
                    <option value=0>Columna 1</option>
                    <option value=1 selected>Columna 2</option>
                </select>
            </div>
            <div class="polynomial-regression" id="pr-parameters">
                <h4>xTrain</h4>
                <select id="xtrain-pr">
                    <option value=0 selected>Columna 1</option>
                    <option value=1 >Columna 2</option>
                    <option value=2 >Columna 3</option>
                </select>
                <h4>yTrain</h4>
                <select id="ytrain-pr">
                    <option value=0>Columna 1</option>
                    <option value=1 selected>Columna 2</option>
                    <option value=2>Columna 3</option>
                </select>
                <h4>xToPredict</h4>
                <select id="xtopredict-pr">
                    <option value=0>Columna 1</option>
                    <option value=1>Columna 2</option>
                    <option value=2 selected>Columna 3</option>
                </select>
                <h4>Degree</h4>
                <select id="degree-pr">
                    <option value=2 selected>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
            </div>
            <div class="neuronal-network" id="nn-parameters">
                <h4>n1 &gt n2</h4>
                <input type="text" id="gt">  
                <h4>n1 &lt n2</h4>
                <input type="text" id="lt">
            </div>
        </div>
        <div class="result-container">
            <div class="linear-regression" id="lr-result">
                <h4>yPredict</h4>
                <p id="ypredict"></p>
                <div class="graph-container">
                    <canvas id="linear-regression-graph"></canvas>
                </div>
            </div>
            <div class="polynomial-regression" id="pr-result">
                <h4>y Prediction Degree</h4>
                <p id="ypredictiondegree"></p>
                <div class="graph-container">
                    <canvas id="polynomial-regression-graph"></canvas>
                </div>
            </div>
            <div class="neuronal-network" id="nn-result">
                <h4>n1 &gt n2</h4>
                <p id="gt-result"></p>
                <h4>n2 &lt n1</h4>
                <p id="lt-result"></p>
            </div>
        </div>
    </div>
    <script src="tytus.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
